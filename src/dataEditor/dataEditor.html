<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Data Editor</title>
    <link href="styles/dataEditor.css" rel="stylesheet" type="text/css">
    <script src="scripts/dataEditor.js" type="module"></script>
</head>

<body>

<header>
    <fieldset class='box'>
        <legend>file to view</legend>
        <div class='filetoview'>
            <input type="file" id="file_input"/>
        </div>
        <hr/>
        <div>
            file size: <span id="file_byte_cnt">0</span><br/>
            ASCII count: <span id="ascii_byte_cnt">0</span>
        </div>
    </fieldset>

    <fieldset class='box'>
        <legend>bytes in group</legend>
        <div class='bytesingroup'>
            <select id="bytes_in_group">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
            </select>
        </div>
    </fieldset>

    <fieldset class='box'>
        <legend>endianness</legend>
        <div class='endinanness'>
            <select id="endianness">
                <option value="le">little</option>
                <option value="be">big</option>
            </select>
        </div>
    </fieldset>

    <fieldset class='box'>
        <legend>radix</legend>
        <div class='radix'>
            <select id="radix">
                <option value="2">2 (BIN)</option>
                <option value="8">8 (OCT)</option>
                <option value="10">10 (DEC)</option>
                <option value="16">16 (HEX)</option>
            </select>
        </div>
    </fieldset>

    <fieldset class='box'>
        <legend>misc</legend>
        <div class='radix'>
            <input type='checkbox' id='show_address' checked>
            <label for='address'>address</label><br/>
            <input type='checkbox' id='caps'>
            <label for='caps'>caps</label><br/>
        </div>
    </fieldset>
</header>

<main class="dataEditor" id="data_editor">
    <div class="hd">address</div>
    <div class="hd">physical</div>
    <div class="hd">logical</div>
    <div class="hd">edit</div>
    <div class="measure" style="align-items: center;">
        <select class="address_type" id="address_numbering">
            <option value="10">decimal</option>
            <option value="16">hexadecimal</option>
            <option value="8">octal</option>
            <option value="2">binary</option>
        </select>
    </div>
    <div class="measure"><span id="physical_offsets">0<br/>0</span></div>
    <div class="measure"><span id="logical_offsets">0<br/>0</span></div>
    <div class="measure">
        <div class="grid-container-one-column">
            <div id="selected_offsets"></div>
            <div id="editor_offsets"></div>
        </div>
    </div>
    <textarea class="address_vw" id="address" readonly>0</textarea>
    <textarea class="physical_vw" id="physical" readonly></textarea>
    <textarea class="logicalView" cols="16" id="logical" readonly></textarea>
    <div class="editView" id="edit_view">
        <textarea class="selectedContent" id="editor"></textarea>
        <fieldset class='box'>
            <legend>content controls</legend>
            <div class="contentControls" id="content_controls">
                <div>
                    <button id="commit_btn" onclick="alert('committed - not implemented yet');" disabled>
                        commit changes
                    </button>
                    committed changes: <span id="change_cnt">0</span>
                    <button id="add_data_breakpoint_btn" onclick="alert('breakpoint set - not implemented yet');"
                            disabled>
                        set breakpoint
                    </button>
                    breakpoints: <span id="data_breakpoint_cnt">0</span>
                </div>
                <hr/>
                <div class="grid-container-two-columns">
                    <div class="grid-container-column">
                        <div>
                            <label>logical byte size</label>
                            <select id="logical_byte_size">
                                <option>8</option>
                                <option>7</option>
                                <option>6</option>
                            </select>
                        </div>
                        <div>
                            <label>encoding</label>
                            <select id="edit_encoding">
                                <optgroup label="Binary Encodings">
                                    <option value="10">Decimal</option>
                                    <option value="8">Octal</option>
                                    <option value="16">Hexadecimal</option>
                                    <option value="2">Binary</option>
                                </optgroup>
                                <optgroup label="Single-Byte Character Encodings">
                                    <option value=ascii">ASCII (7-bit)</option>
                                    <option value=ascii">EBCDIC (8-bit)</option>
                                </optgroup>
                                <optgroup label="Multi-Byte Character Encodings">
                                    <option value="big5">Big5</option>
                                    <option value="utf-8" selected>UTF-8</option>
                                    <option value="utf-16be">UTF-16BE</option>
                                    <option value="utf-16le">UTF-16LE</option>
                                    <option value="windows-1251">Windows-1251</option>
                                </optgroup>
                            </select>
                        </div>
                        <label>least significant bit</label>
                        <select id="lsb">
                            <option value="h">higher offset</option>
                            <option value="l">lower offset</option>
                        </select>
                        <div>
                            <label>byte offset</label>
                            <select id="byte_offset">
                                <option value="0">0 bits</option>
                                <option value="1">1 bit</option>
                                <option value="2">2 bits</option>
                                <option value="3">3 bits</option>
                                <option value="4">4 bits</option>
                                <option value="5">5 bits</option>
                                <option value="6">6 bits</option>
                                <option value="7">7 bits</option>
                            </select>
                        </div>
                        <div>
                            additional controls...</br>
                            additional controls...</br>
                            additional controls...</br>
                        </div>
                    </div>
                    <div class="grid-container-column">
                        Data Views <span id="cursor_pos"></span>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</main>

</body>
</html>
